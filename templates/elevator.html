<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Elevator Simulation</title>
    <style>
        :root {
            --button-size: 70px;
            --led-color: #ff0000;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .elevator-shaft {
            height: 90vh;
            width: 60vw;
            background: #34495e;
            position: relative;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .elevator {
            width: 100%;
            height: 100%;
            position: relative;
            background: #95a5a6;
            border-radius: 10px;
        }

        .doors {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .door {
            width: 50%;
            height: 100%;
            background: linear-gradient(145deg, #7f8c8d, #95a5a6);
            position: absolute;
            transition: transform 0.8s ease-in-out;
        }

        .door.left {
            left: 0;
            transform-origin: left;
        }

        .door.right {
            right: 0;
            transform-origin: right;
        }

        .doors.open .left {
            transform: scaleX(0);
        }

        .doors.open .right {
            transform: scaleX(0);
        }

        .elevator-panel {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(0,0,0,0.5),
                inset 0 0 15px rgba(0,0,0,0.5);
            width: 300px;
        }

        .display-panel {
            background: #000;
            color: var(--led-color);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            text-align: center;
            font-family: 'Digital', monospace;
            font-size: 36px;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        .direction-arrows {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .arrow.up {
            border-bottom: 18px solid var(--led-color);
        }

        .arrow.down {
            border-top: 18px solid var(--led-color);
        }

        .arrow.active {
            opacity: 1;
        }

        .elevator-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .floor-button {
            width: var(--button-size);
            height: var(--button-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 
                4px 4px 8px rgba(0,0,0,0.3),
                -4px -4px 8px rgba(255,255,255,0.1);
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            transition: all 0.2s;
        }

        .floor-button:active {
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
            transform: scale(0.95);
        }

        .floor-button.active {
            background: linear-gradient(145deg, #ffd700, #ffec8b);
        }
    </style>
</head>
<body>
    <div class="elevator-shaft">
        <div class="elevator">
            <div class="doors" id="elevator-doors">
                <div class="door left"></div>
                <div class="door right"></div>
            </div>
        </div>
    </div>

    <div class="elevator-panel">
        <div class="display-panel">
            <div id="floor-display">G</div>
            <div class="direction-arrows">
                <div class="arrow up" id="up-arrow"></div>
                <div class="arrow down" id="down-arrow"></div>
            </div>
        </div>

        <div class="elevator-buttons">
            <button class="floor-button" onclick="requestFloor(3)">3</button>
            <button class="floor-button" onclick="requestFloor(2)">2</button>
            <button class="floor-button" onclick="requestFloor(1)">1</button>
            <button class="floor-button" onclick="requestFloor(0)">G</button>
        </div>
    </div>

    <script>
        let currentFloor = 0;
        const display = document.getElementById('floor-display');
        const upArrow = document.getElementById('up-arrow');
        const downArrow = document.getElementById('down-arrow');
        const buttons = document.querySelectorAll('.floor-button');
        const doors = document.getElementById('elevator-doors');

        function openDoors() {
            doors.classList.remove('closed');
            doors.classList.add('open');
        }

        function closeDoors() {
            doors.classList.remove('open');
            doors.classList.add('closed');
        }

        function requestFloor(floor) {
            if (floor === currentFloor) return;

            // Update direction indicators
            upArrow.classList.remove('active');
            downArrow.classList.remove('active');
            if (floor > currentFloor) {
                upArrow.classList.add('active');
            } else {
                downArrow.classList.add('active');
            }

            // Highlight selected button
            buttons.forEach(btn => btn.classList.remove('active'));
            buttons[3 - floor].classList.add('active');

            // Animate elevator sequence
            openDoors();

            setTimeout(() => {
                display.textContent = floor === 0 ? 'G' : floor;
                
                setTimeout(() => {
                    closeDoors();
                    
                    setTimeout(() => {
                        currentFloor = floor;
                        upArrow.classList.remove('active');
                        downArrow.classList.remove('active');
                        buttons[3 - floor].classList.remove('active');
                    }, 500);
                }, 1000);
            }, 500);
        }
    </script>
</body>
</html>
