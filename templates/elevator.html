<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Elevator Simulation</title>
    <style>
        :root {
            --button-size: 70px;
            --led-color: #ff0000;
            --elevator-width: 40vw;
            --elevator-height: 90vh;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .elevator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .display-panel {
            background: #000;
            color: var(--led-color);
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            font-family: 'Digital', monospace;
            font-size: 48px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .elevator-shaft {
            height: var(--elevator-height);
            width: var(--elevator-width);
            background: #34495e;
            position: relative;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .elevator {
            width: 100%;
            height: 100%;
            position: relative;
            background: #95a5a6;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .doors {
            width: 90%;
            height: 98%;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin: auto;
        }

        .door {
            width: 50%;
            height: 100%;
            background: linear-gradient(145deg, #7f8c8d, #95a5a6);
            position: absolute;
            transition: transform 0.8s ease-in-out;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .door.left {
            left: 0;
            transform-origin: left;
        }

        .door.right {
            right: 0;
            transform-origin: right;
        }

        .doors.open .left {
            transform: scaleX(0);
        }

        .doors.open .right {
            transform: scaleX(0);
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .direction-button {
            width: var(--button-size);
            height: var(--button-size);
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 
                4px 4px 8px rgba(0,0,0,0.3),
                -4px -4px 8px rgba(255,255,255,0.1);
            cursor: pointer;
            font-size: 32px;
            color: #333;
            transition: all 0.2s;
        }

        .direction-button:active {
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
            transform: scale(0.95);
        }

        .direction-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .arrow.up {
            border-bottom: 18px solid var(--led-color);
        }

        .arrow.down {
            border-top: 18px solid var(--led-color);
        }

        .arrow.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="elevator-container">
        <div class="display-panel">
            <div id="floor-display">G</div>
            <div class="direction-arrows">
                <div class="arrow up" id="up-arrow"></div>
                <div class="arrow down" id="down-arrow"></div>
            </div>
        </div>

        <div class="elevator-shaft">
            <div class="elevator">
                <div class="doors" id="elevator-doors">
                    <div class="door left"></div>
                    <div class="door right"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="control-panel">
        <button class="direction-button" onclick="moveElevator('up')" id="up-button">↑</button>
        <button class="direction-button" onclick="moveElevator('down')" id="down-button">↓</button>
    </div>

    <script>
        let currentFloor = 0;
        const maxFloor = 5;
        const display = document.getElementById('floor-display');
        const upArrow = document.getElementById('up-arrow');
        const downArrow = document.getElementById('down-arrow');
        const upButton = document.getElementById('up-button');
        const downButton = document.getElementById('down-button');
        const doors = document.getElementById('elevator-doors');
        let isMoving = false;

        function updateButtonStates() {
            upButton.disabled = isMoving || currentFloor === maxFloor;
            downButton.disabled = isMoving || currentFloor === 0;
        }

        function openDoors() {
            doors.classList.remove('closed');
            doors.classList.add('open');
        }

        function closeDoors() {
            doors.classList.remove('open');
            doors.classList.add('closed');
        }

        function moveElevator(direction) {
            if (isMoving) return;
            isMoving = true;

            const nextFloor = direction === 'up' ? currentFloor + 1 : currentFloor - 1;
            if (nextFloor < 0 || nextFloor > maxFloor) return;

            upArrow.classList.remove('active');
            downArrow.classList.remove('active');
            if (direction === 'up') {
                upArrow.classList.add('active');
            } else {
                downArrow.classList.add('active');
            }

            updateButtonStates();
            openDoors();

            setTimeout(() => {
                display.textContent = nextFloor === 0 ? 'G' : nextFloor;
                
                setTimeout(() => {
                    closeDoors();
                    
                    setTimeout(() => {
                        currentFloor = nextFloor;
                        upArrow.classList.remove('active');
                        downArrow.classList.remove('active');
                        isMoving = false;
                        updateButtonStates();
                    }, 500);
                }, 1000);
            }, 500);
        }

        updateButtonStates();
    </script>
</body>
</html>
