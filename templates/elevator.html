<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Floor Elevator Building</title>
    <style>
        :root {
            --floor-height: 120px; /* Increased from 80px */
            --building-width: 600px;
            --elevator-width: 100px;
            --led-color: #ff0000;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .building {
            height: calc(var(--floor-height) * 10);
            width: var(--building-width);
            background: #34495e;
            position: relative;
            border: 2px solid #2c3e50;
            border-radius: 10px;
        }

        .floor {
            height: var(--floor-height);
            width: 100%;
            border-bottom: 1px solid #2c3e50;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            color: #ecf0f1;
        }

        .floor-display {
            background: #000;
            color: var(--led-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Digital', monospace;
            font-size: 18px;
            min-width: 40px;
            text-align: center;
        }

        .call-buttons {
            display: flex;
            gap: 10px;
        }

        .call-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #7f8c8d;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }

        .call-button.active {
            background: #e74c3c; /* Red highlight when active */
        }

        .call-button.completed {
            background: #7f8c8d; /* Return to original color when done */
        }

        .elevator-shaft {
            position: absolute;
            width: var(--elevator-width);
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.2);
        }

        .elevator {
            width: calc(var(--elevator-width) - 10px);
            height: calc(var(--floor-height) - 10px);
            position: absolute;
            left: 5px;
            bottom: 5px;
            background: #95a5a6;
            border-radius: 5px;
            transition: bottom 1s linear; /* Constant speed transition */
        }

        .doors {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .door {
            width: 50%;
            height: 100%;
            background: #7f8c8d;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }

        .door.left {
            left: 0;
            transform-origin: left;
        }

        .door.right {
            right: 0;
            transform-origin: right;
        }

        .doors.open .left {
            transform: scaleX(0);
        }

        .doors.open .right {
            transform: scaleX(0);
        }

        .direction-indicator {
            font-size: 20px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="building">
        <div class="elevator-shaft">
            <div class="elevator">
                <div class="doors" id="elevator-doors">
                    <div class="door left"></div>
                    <div class="door right"></div>
                </div>
            </div>
        </div>

        <div class="floor" id="floor10">
            <div class="floor-display">10</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(10, 'down')">↓</button>
            </div>
        </div>

        <div class="floor" id="floor9">
            <div class="floor-display">9</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(9, 'up')">↑</button>
                <button class="call-button" onclick="callElevator(9, 'down')">↓</button>
            </div>
        </div>

        <div class="floor" id="floor8">
            <div class="floor-display">8</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(8, 'up')">↑</button>
                <button class="call-button" onclick="callElevator(8, 'down')">↓</button>
            </div>
        </div>

        <div class="floor" id="floor7">
            <div class="floor-display">7</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(7, 'up')">↑</button>
                <button class="call-button" onclick="callElevator(7, 'down')">↓</button>
            </div>
        </div>

        <div class="floor" id="floor6">
            <div class="floor-display">6</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(6, 'up')">↑</button>
                <button class="call-button" onclick="callElevator(6, 'down')">↓</button>
            </div>
        </div>

        <div class="floor" id="floor5">
            <div class="floor-display">5</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(5, 'up')">↑</button>
                <button class="call-button" onclick="callElevator(5, 'down')">↓</button>
            </div>
        </div>

        <div class="floor" id="floor4">
            <div class="floor-display">4</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(4, 'up')">↑</button>
                <button class="call-button" onclick="callElevator(4, 'down')">↓</button>
            </div>
        </div>

        <div class="floor" id="floor3">
            <div class="floor-display">3</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(3, 'up')">↑</button>
                <button class="call-button" onclick="callElevator(3, 'down')">↓</button>
            </div>
        </div>

        <div class="floor" id="floor2">
            <div class="floor-display">2</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(2, 'up')">↑</button>
                <button class="call-button" onclick="callElevator(2, 'down')">↓</button>
            </div>
        </div>

        <div class="floor" id="floor1">
            <div class="floor-display">1</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(1, 'up')">↑</button>
            </div>
        </div>
    </div>

    <script>
        let currentFloor = 1;
        let isMoving = false;
        const elevator = document.querySelector('.elevator');
        const doors = document.getElementById('elevator-doors');
        const floorHeight = 120; // Updated to match new CSS floor height
        const MAX_FLOOR = 10;
        const MIN_FLOOR = 1;
        const DOOR_OPERATION_TIME = 500;
        const FLOOR_WAIT_TIME = 2000;
        const SPEED_PER_FLOOR = 1000; // 1 second per floor
        const UPDATE_INTERVAL = 50; // Update display every 100ms

        function updateFloorDisplays(currentPosition, direction) {
            const displays = document.querySelectorAll('.floor-display');
            displays.forEach(display => {
                // Combine floor number and direction indicator
                const floorNumber = Math.round(currentPosition);
                const directionSymbol = direction === 'up' ? '▲' : direction === 'down' ? '▼' : '';
                display.textContent = `${floorNumber} ${directionSymbol}`;
            });
        }

        function updateElevatorPosition(floor) {
            const bottomPosition = (floor - 1) * floorHeight + 5;
            elevator.style.bottom = `${bottomPosition}px`;
        }

        function openDoors() {
            doors.classList.add('open');
        }

        function closeDoors() {
            doors.classList.remove('open');
        }

        function callElevator(targetFloor, direction) {
            if (targetFloor > MAX_FLOOR || targetFloor < MIN_FLOOR) return;
            if (isMoving || targetFloor === currentFloor) return;
            
            isMoving = true;
            closeDoors();
            
            setTimeout(() => {
                const distance = Math.abs(targetFloor - currentFloor);
                const moveTime = distance * SPEED_PER_FLOOR;
                const startPosition = currentFloor;
                const startTime = Date.now();
                
                const moveInterval = setInterval(() => {
                    const elapsedTime = Date.now() - startTime;
                    const progress = Math.min(elapsedTime / moveTime, 1);
                    
                    // Use easeInOutCubic for smoother movement
                    const eased = progress < 0.5
                        ? 4 * progress * progress * progress
                        : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                    
                    const currentPosition = startPosition + (targetFloor - startPosition) * eased;
                    
                    updateElevatorPosition(currentPosition);
                    updateFloorDisplays(currentPosition, targetFloor > currentFloor ? 'up' : 'down');
                    
                    if (progress === 1) {
                        clearInterval(moveInterval);
                        updateFloorDisplays(targetFloor, null); // Show final floor without decimals
                        openDoors();
                        
                        setTimeout(() => {
                            closeDoors();
                            setTimeout(() => {
                                currentFloor = targetFloor;
                                isMoving = false;
                            }, DOOR_OPERATION_TIME);
                        }, FLOOR_WAIT_TIME);
                    }
                }, UPDATE_INTERVAL);
            }, DOOR_OPERATION_TIME);
        }

        function moveElevator(targetFloor) {
            const buttons = document.querySelectorAll('.call-button');
            const elevator = document.querySelector('.elevator');
            
            // Highlight selected button
            buttons.forEach(button => {
                if (button.textContent == targetFloor) {
                    button.classList.add('active');
                }
            });

            // Calculate new position
            const newPosition = (targetFloor - 1) * 100; // Assuming 100px per floor
            elevator.style.bottom = `${newPosition}px`;

            // Remove highlight when animation completes
            elevator.addEventListener('transitionend', function() {
                buttons.forEach(button => {
                    button.classList.remove('active');
                });
            }, { once: true });
        }
        // Update click handlers to call moveElevator directly
        document.querySelectorAll('.call-button').forEach(button => {
            button.addEventListener('click', () => {
                moveElevator(button.textContent);
            });
        });
        
        // Update initial floor display
        updateFloorDisplays(currentFloor, null);
        updateElevatorPosition(currentFloor);
    </script>
</body>
</html>
