<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Floor Elevator Building</title>
    <style>
        :root {
            --floor-height: 80px;
            --building-width: 600px;
            --elevator-width: 100px;
            --led-color: #ff0000;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .building {
            height: calc(var(--floor-height) * 10);
            width: var(--building-width);
            background: #34495e;
            position: relative;
            border: 2px solid #2c3e50;
            border-radius: 10px;
        }

        .floor {
            height: var(--floor-height);
            width: 100%;
            border-bottom: 1px solid #2c3e50;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            color: #ecf0f1;
        }

        .floor-display {
            background: #000;
            color: var(--led-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Digital', monospace;
            font-size: 18px;
            min-width: 40px;
            text-align: center;
        }

        .call-buttons {
            display: flex;
            gap: 10px;
        }

        .call-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #7f8c8d;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .call-button:hover {
            background: #95a5a6;
        }

        .elevator-shaft {
            position: absolute;
            width: var(--elevator-width);
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.2);
        }

        .elevator {
            width: calc(var(--elevator-width) - 10px);
            height: calc(var(--floor-height) - 10px);
            position: absolute;
            left: 5px;
            bottom: 5px;
            background: #95a5a6;
            transition: bottom 1s ease-in-out;
            border-radius: 5px;
        }

        .doors {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .door {
            width: 50%;
            height: 100%;
            background: #7f8c8d;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }

        .door.left {
            left: 0;
            transform-origin: left;
        }

        .door.right {
            right: 0;
            transform-origin: right;
        }

        .doors.open .left {
            transform: scaleX(0);
        }

        .doors.open .right {
            transform: scaleX(0);
        }
    </style>
</head>
<body>
    <div class="building">
        <div class="elevator-shaft">
            <div class="elevator">
                <div class="doors" id="elevator-doors">
                    <div class="door left"></div>
                    <div class="door right"></div>
                </div>
            </div>
        </div>

        <!-- Regular floors -->
        <div class="floor" id="floor7">
            <div class="floor-display">7</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(7, 'down')">↓</button>
            </div>
        </div>
        <div class="floor" id="floor6">
            <div class="floor-display">6</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(6, 'up')">↓</button>
                <button class="call-button" onclick="callElevator(6, 'down')">↑</button>
            </div>
        </div>
        <div class="floor" id="floor5">
            <div class="floor-display">5</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(5, 'up')">↓</button>
                <button class="call-button" onclick="callElevator(5, 'down')">↑</button>
            </div>
        </div>
        <div class="floor" id="floor4">
            <div class="floor-display">4</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(4, 'up')">↓</button>
                <button class="call-button" onclick="callElevator(4, 'down')">↑</button>
            </div>
        </div>
        <div class="floor" id="floor3">
            <div class="floor-display">3</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(3, 'up')">↓</button>
                <button class="call-button" onclick="callElevator(3, 'down')">↑</button>
            </div>
        </div>
        <div class="floor" id="floor2">
            <div class="floor-display">2</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(2, 'up')">↓</button>
                <button class="call-button" onclick="callElevator(2, 'down')">↑</button>
            </div>
        </div>
        <div class="floor" id="floor1">
            <div class="floor-display">1</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(1, 'up')">↓</button>
                <button class="call-button" onclick="callElevator(1, 'down')">↑</button>
            </div>
        </div>

        <!-- Sub-levels -->
        <div class="floor" id="floorS1">
            <div class="floor-display">S1</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(-1, 'up')">↓</button>
                <button class="call-button" onclick="callElevator(-1, 'down')">↑</button>
            </div>
        </div>
        <div class="floor" id="floorS2">
            <div class="floor-display">S2</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(-2, 'up')">↓</button>
                <button class="call-button" onclick="callElevator(-2, 'down')">↑</button>
            </div>
        </div>
        <div class="floor" id="floorS3">
            <div class="floor-display">S3</div>
            <div class="call-buttons">
                <button class="call-button" onclick="callElevator(-3, 'up')">↓</button>
            </div>
        </div>
    </div>

    <script>
        let currentFloor = 1;
        let isMoving = false;
        const elevator = document.querySelector('.elevator');
        const doors = document.getElementById('elevator-doors');
        const floorHeight = 80;
        const MAX_FLOOR = 7;
        const MIN_FLOOR = -3;

        function updateElevatorPosition(floor) {
            floor = Math.max(MIN_FLOOR, Math.min(floor, MAX_FLOOR));
            const position = (floor + 3) * floorHeight;
            const maxPosition = (MAX_FLOOR + 3) * floorHeight;
            const finalPosition = Math.min(position, maxPosition);
            elevator.style.bottom = `${finalPosition}px`;
        }

        function openDoors() {
            doors.classList.add('open');
        }

        function closeDoors() {
            doors.classList.remove('open');
        }

        function getFloorDisplay(floor) {
            if (floor < 0) return `S${Math.abs(floor)}`;
            return floor.toString();
        }

        function callElevator(targetFloor, direction) {
            if (targetFloor > MAX_FLOOR || targetFloor < MIN_FLOOR) return;
            if (isMoving || targetFloor === currentFloor) return;
            
            isMoving = true;
            const actualDirection = direction === 'up' ? 'down' : 'up';
            
            openDoors();
            
            setTimeout(() => {
                updateElevatorPosition(targetFloor);
                
                setTimeout(() => {
                    closeDoors();
                    
                    setTimeout(() => {
                        currentFloor = targetFloor;
                        isMoving = false;
                    }, 500);
                }, 1000);
            }, 500);
        }

        updateElevatorPosition(currentFloor);
    </script>
</body>
</html>
